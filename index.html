<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="nav">
        <ul>
            <li>Tic Tac Toe</li>

        </ul>
    </nav>

    <div class="gameContainer">
        <div class="line"></div>
        <div class="container">

            <div class="box Bt-0 Bl-0">
                <span class="boxtext"></span>
            </div>

            <div class="box Bt-0 ">
                <span class="boxtext"></span>
            </div>

            <div class="box Bt-0 Br-0">
                <span class="boxtext"></span>
            </div>

            <div class="box Bl-0 ">
                <span class="boxtext"></span>
            </div>

            <div class="box">
                <span class="boxtext"></span>
            </div>

            <div class="box Br-0">
                <span class="boxtext"></span>
            </div>

            <div class="box Bl-0 Bb-0 ">
                <span class="boxtext"></span>
            </div>

            <div class="box Bb-0">
                <span class="boxtext"></span>
            </div>

            <div class="box Bb-0 Br-0">
                <span class="boxtext"></span>
            </div>

        </div>

        <div class="gameInfo">
             <h1 class="wel_mag">Welcome buddy :)</h1>
             
             <div>
                <span class="Info"></span>
                <button class="button-15" role="button" id="reset">RESET</button>
             </div>
             
             <div class="imgbox">
                <img src="gif/excited.gif" alt="">
             </div>


        </div>



    </div>


    <script src="script.js"></script>
</body>

</html>
